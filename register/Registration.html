    Dein Passwort: <input type="password" id="userPassword"> <br/><br/>

    <button id="registration">Registieren</button>

        <script>
        $("#registration").click(function(){
            var registerUser = {
                name : $("#userName").val(),
                email: $("#userEmail").val(),
                password: $("#userPassword").val()
            };
            console.log("Sending delete on login to BFF with user ...");
            console.log(registerUser);
            $.ajax({
                url : 'https://rezepteapp-8e73beca8a52.herokuapp.com/',
                type : 'post',
                dataType : 'json',
                contentType : 'application/json',
                success : function(data) {
                    alert('Du bist registriert.');
                },
                data : JSON.stringify(registerUser),
                processData : false,
                error: function(xhr, ajaxOptions, thrownError) {
                    alert('Du konntest nicht registriert werden.');
                }
            });
        });
    </script>
