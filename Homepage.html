    <h1>Rezept und Einkaufslisten App</h1>
    <h2>Willkommen zur Rezept und Einkaufslisten App!</h2>
    <p>Finden Sie neue leckere Rezepte oder stellen Sie ihre Rezepte ganz einfach anderen zur Verfügung!</p>
    <p>Hier finden Sie alle verfügbaren Rezepte:</p>

    <div id="sortRecipes">
        <label for="sort">Sortieren nach:</label> <br>
        <select name="sort" id="sort">
            <option value="likes" onclick="sortByLikes()">Meiste Likes</option>
            <option value="alphabet" onclick="sortByAlphabet()">A-Z</option>
            <option value="date" onclick="sortByDate()">Neuste zuerst</option>
        </select>   
    </div>
    <br>
     <br/><br/>

        <script>
    // Rezepte aus dem localStorage abrufen
    const recipes = JSON.parse(localStorage.getItem('recipes')) || [];

    // Container für die Rezepte
    const recipeContainer = document.getElementById('recipeContainer');

    // Rezepte dynamisch hinzufügen
    recipes.forEach(recipe => {
        const newDiv = document.createElement('div');
        newDiv.className = 'recipe';
        newDiv.innerHTML = `
            <h3>${recipe.title}</h3>
            <img src="${recipe.image}" alt="Rezeptbild">
            <p>Zutaten: ${recipe.ingredients}</p>
            <p>Zubereitung: ${recipe.instructions}</p>
            <p>Likes: ${recipe.likes}</p>
            <p>Datum: ${new Date(recipe.date).toLocaleDateString()}</p>
            <p>Schwierigkeitsgrad: ${recipe.difficulty}</p>
            <button class="like-button" onclick="likeRecipe()">Like</button>
        `;
        recipeContainer.appendChild(newDiv);
    });
    </script>
    
    <div id="recipeContainer">
        <!-- Neue Rezepte werden hier hinzugefügt -->

    </div>
