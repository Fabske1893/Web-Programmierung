<!DOCTYPE html>
<html lang="de">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adminfunktionen</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/admin.js" defer></script>
    <script>
       
        document.addEventListener('DOMContentLoaded', function() {
            const userRole = localStorage.getItem('userRole');
            if (userRole !== 'admin') {
                alert('Zugriff verweigert. Nur für Administratoren.');
                window.location.href = '../Homepage.html';
            }
        });
    </script>
</head>
<Header>
<nav>
    <a href="../Homepage.html">Startseite</a>
    <a href="../login/Logoff.html">Abmelden</a>

</nav>

</Header>
<body>
    <h1>Rezepte löschen</h1> <br>

<div id="deleteRecipes">
        
        <label for="delete">Folgende Rezepte löschen:</label> <br>
        
        <!-- Suchfeld für die Rezeptliste -->
        <div class="search-container">
            <input type="text" id="recipeSearch" placeholder="Rezepte durchsuchen..." />
            
        </div>
        
        <select name="delete" id="delete" multiple size="8">
            
        </select>  
        <p>Wähle mehrere Einträge (Strg/Cmd+Klick) und klicke auf „Zur Auswahl hinzufügen“.</p>
        <button id="addToCollection" onclick="addToCollection()">Zur Auswahl hinzufügen</button>
        <button id="clearCollection" onclick="clearCollection()">Auswahl löschen</button>
        <h3>Ausgewählte Rezepte</h3>
        <div id="selectedList">(keine Auswahl)</div>
        
        <button id="deleteSelected" onclick="adminDeleteSelected()">Ausgewählte Rezepte löschen</button>
</div>
      

      
</body>
</html>
