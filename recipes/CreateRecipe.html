<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Füge ein neues Rezept hinzu</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/JavaScript.js" defer></script>
</head>
<Header>
<nav>
    <a href="../Homepage.html">Startseite</a> &nbsp;&nbsp;
    <a href="../login/Logoff.html">Abmelden</a>
</nav>
<br>
</Header>
<body>
    <h1>Neues Rezept</h1> <br>
    <h2>Füge ein neues Rezept hinzu</h2>
    <p></p>

        <label for="zutaten" >Titel:</label> <br>
        <textarea type="text" id="recipeTitel" name="titel" required ></textarea><br><br>

    
        <label for="bild">Bild hochladen:</label> <br>
        <input type="file" id="bild" name="bild" accept="image/*"><br><br>
    

        <label for="zutaten">Zutaten:</label> <br>
        <textarea type="text" id="zutaten" name="zutaten" required ></textarea><br><br>

        <label for="zutaten">Zubereitung:</label> <br>
        <textarea type="text" id="zubereitung" name="zubereitung" required ></textarea><br><br>

        <label for="difficulty">Schwierigkeitsgrad:</label>
        <select id="difficulty" name="difficulty">
            <option value="leicht">Leicht</option>
            <option value="mittel">Mittel</option>
            <option value="schwer">Schwer</option>
        </select><br><br>  

        <button id="createRecipeButton" onclick="createRecipe()">Erstellen</button>

        <!--Über das Script nochmal drüber schauen, wegen in Zeile 53 den taskPriority, eventuell muss hier auch mehr mitgegeben werden-->
        <script>
        $("#createRecipeButton").click(function(){
            var createRecipe = {
                token : localStorage.getItem("mosbachtasktoken"),
                task : {
                    name: $("#recipeTitel").val(),
                    priority: parseInt($("#taskPriority").val())
                }
            };
            console.log("Sending post on task of BFF with task ...");
            console.log(createRecipe);
            $.ajax({
                url : 'http://mysuperserver.com',
                type : 'post',
                dataType : 'json',
                contentType : 'application/json',
                success : function(data) {
                    alert('Dein Rezept wurde erfolgreich hinzugefügt.');
                },
                data : JSON.stringify(createRecipe),
                processData : false,
                error: function(xhr, ajaxOptions, thrownError) {
                    alert('Wir konnten dein Rezept nicht hinzufügen.');
                }
            });
        });
    </script>
</body>
</html>
