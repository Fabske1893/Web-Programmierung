<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezept Details</title>
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
    <header>
        <nav>
            <a href="../Homepage.html">Startseite</a>
        </nav>
    </header>

    <main id="recipeDetailsContainer">
        <p>Lade Rezept...</p>
    </main>

    <footer>
        </footer>

        <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadRecipeDetails(); 
        });

       

        function loadRecipeDetails() {
        const container = document.getElementById('recipeDetailsContainer');
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = urlParams.get('id');

        if (!recipeId) {
            container.innerHTML = '<p style="color: red;">Fehler: Keine Rezept-ID in der URL gefunden.</p>';
            return;
        }

        const backendUrl = `https://rezeptappbackend-a9a2cded5f95.herokuapp.com/api/recipes/${recipeId}`; 

        fetch(backendUrl)
            .then(response => {
                if (response.status === 404) { throw new Error('Rezept nicht gefunden (404)'); }
                if (!response.ok) { throw new Error('Netzwerk-Antwort war nicht ok. Status: ' + response.status); }
                return response.json(); 
            })
            .then(recipe => {
                let ingredientsHtml = '<ul>'; 
                if (recipe.ingredients && recipe.ingredients.length > 0) {
                    recipe.ingredients.forEach(ing => {
                        const amountText = ing.amount > 0 ? `${ing.amount} ${ing.unit || ''}`.trim() : ''; 
                        ingredientsHtml += `<li>${amountText} ${ing.name}</li>`; 
                    });
                } else {
                    ingredientsHtml += '<li>Keine Zutaten angegeben.</li>'; 
                }
                ingredientsHtml += '</ul>'; 
                
                container.innerHTML = `
                    <h1>${recipe.name}</h1>
                    <img src="../images/${recipe.pictureUrl}" alt="Bild von ${recipe.name}" style="max-width: 400px; height: auto;">
                    <h2>Zutaten</h2>
                    ${ingredientsHtml}
                    <h2>Zubereitung</h2>
                    <pre>${recipe.instructions}</pre> 
                    <p><strong>Schwierigkeit:</strong> ${recipe.difficultyLevel}</p>
                    <p><strong>Kategorie:</strong> ${recipe.category}</p>
                    <button id="readWithAlexaButton">Mit Alexa vorlesen</button> 
                    <button id="sendEmailButton">Rezept per E-Mail senden</button> 
                    <button id="addToShoppingListButton">Einkaufsliste hinzufügen</button>
                `;

              
                const sendEmailBtn = document.getElementById('sendEmailButton');
                if (sendEmailBtn) { 
                    sendEmailBtn.addEventListener('click', function() {
                        sendRecipeViaEmail();
                    });
                } else {
                    console.error("Button mit ID 'sendEmailButton' wurde nicht im HTML erstellt!");
                }

                const shoppingListBtn = document.getElementById('addToShoppingListButton');
                if (shoppingListBtn) {
                     shoppingListBtn.addEventListener('click', () => addToShoppingList(recipe.ingredients));
                }
                 const alexaBtn = document.getElementById('readWithAlexaButton');
                 if (alexaBtn) {
                     alexaBtn.addEventListener('click', () => alert("Alexa noch nicht implementiert"));
                 }

            })
           
            .catch(error => {
                console.error('Fehler beim Laden der Rezeptdetails:', error);
                container.innerHTML = `<p style="color: red;">Fehler: ${error.message}.</p>`;
            });
    }

                 
                        
                
        

        function sendRecipeViaEmail() {
            const urlParams = new URLSearchParams(window.location.search);
            const recipeId = urlParams.get('id');
            if (!recipeId) { alert('Fehler: Rezept-ID nicht gefunden.'); return; }

            const userToken = localStorage.getItem('userToken'); //tokenholen
            if (!userToken || userToken === 'OFF') {
             alert('Fehler: Du musst eingeloggt sein, um diese Funktion zu nutzen.');
             return;
        }

            
            const backendUrl = `https://rezeptappbackend-a9a2cded5f95.herokuapp.com/api/recipes/${recipeId}/send-email?token=${encodeURIComponent(userToken)}`;

            fetch(backendUrl, { method: 'POST' })
            .then(response => response.json().then(data => ({ status: response.status, body: data }))) 
            .then(({ status, body }) => {
                 if (status === 200) {
                     alert(body.message || 'Rezept erfolgreich gesendet!'); 
                 } else {
                     alert(`Fehler: ${body.message || 'Unbekannter Fehler'}`);
                 }
            })
            .catch(error => {
                console.error('Netzwerkfehler beim E-Mail-Versand:', error);
                alert('Netzwerkfehler beim Senden der E-Mail.');
            });
    }




  
    function addToShoppingList(ingredientsList) {
        if (!ingredientsList || ingredientsList.length === 0) {
            alert("Keine Zutaten zum Hinzufügen gefunden.");
            return;
        }

        let shoppingList = JSON.parse(localStorage.getItem('shoppingList')) || {};

        ingredientsList.forEach(ingredient => {
            const name = (ingredient.name || '').trim().toLowerCase();
            const unit = (ingredient.unit || '').trim().toLowerCase(); 
            const amount = ingredient.amount || 0;

            if (!name) return;
            const key = `${name}_${unit}`; 
            if (shoppingList[key]) {
               
                shoppingList[key].amount += amount;
            } else {
                shoppingList[key] = {
                    amount: amount,
                    unit: ingredient.unit || '', 
                    name: ingredient.name      
                };
            }
        });

       
        localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
        alert("Zutaten zur Einkaufsliste hinzugefügt!");
        console.log("Aktuelle Einkaufsliste:", shoppingList);
    }

        
    </script>
</body>
</html>
    
</body>
</html>
